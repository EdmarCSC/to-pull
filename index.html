<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pull Time</title>
    </head>
    <body class="main-body">
        <div class="container-main">
            <header class="header">
                <h1><strong>Pull</strong>Time</h1>
                <div class="box-info">
                    <div class="qt-puxar">
                        <h4>Cargas a puxar:</h4>
                        <strong class="numbers-cargas-puxar">0</strong>
                    </div>
                    <div class="qt-cargas">
                        <h4>Cargas puxadas:</h4>
                        <strong class="numbers-cargas-puxadas">0</strong>
                    </div>
                </div>
                <ul class="menu">
                    <li class="li1 li-menu"></li>
                    <li class="li2 li-menu"></li>
                    <li class="li3 li-menu"></li>
                </ul>
                <div class="box-menu">
                   <div class="title-menu">
                    <h2 class="recebimento abas">Recebimento</h2>
                    <h2 class="transpicking abas">Cont. Estoque</h2>
                    <h2 class="status abas">Status</h2>
                   </div>
                </div>
            </header>
            <div class="sidebar">
                <div class="container-inputs">
                    <label for="Filial"><span>Filial</span></label>
                    <input type="text" id="box" class="input input-filial">

                    <label for="agenda"><span>Agenda</span></label>
                    <input type="text" id="agenda" class="input input-agenda">

                    <label for="box"><span>Doca</span></label>
                    <input type="text" id="box" class="input input-box">

                    <label for="controle"><span>Controle</span></label>
                    <input type="text" id="controle" class="input input-controle">

                    <label for="material"><span>Material</span></label>
                    <input type="text" id="material" class="input input-material">

                    <label for="qt-pallets"><span>Qt. Pallet</span></label>
                    <input type="text" id="qt-pallets" class="input input-pallets">

                    <button class="push-request"><span class="push">Enviar</span></button>
                    <button class="printer"><span class="print">Imprimir</span></button>
                </div>
            </div>
            <div class="body">
                <div class="header-list">
                    <h4>Filial</h4>
                    <h4>Agenda</h4>
                    <h4>Doca</h4>
                    <h4>Controle</h4>
                    <h4>Material</h4>
                    <h4>Pallets</h4>
                    <h4>Data</h4>
                    <h4>Hora</h4>
                    <h4>Tempo</h4>
                </div>
                <div class="list-data">
                </div>
            </div>
            <div class="m-status alt-ms">
                <div class="box-status-mobile">
                    <div class="qt-puxar">
                        <h4>Cargas a puxar:</h4>
                        <strong class="m-cargas-puxar score">0</strong>
                    </div>
                    <div class="qt-cargas">
                        <h4>Cargas puxadas:</h4>
                        <strong class="m-cargas-puxadas score">0</strong>
                    </div>
                </div>
            </div>
            <footer class="footer">
              <div class="footer-box">
                <button class="btn-ag-etiquetas">Aguardando etiquetas</button>
                <button class="btn-backday">Dia anterior</button>                    
                <button class="btn-xlsx">Imprimir dia anteriar</button>
              </div>
            </footer>
        </div>
    </body>
</html>
